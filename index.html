<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FISIOPRO</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">FP</div>
      <div>
        <div class="brand-title">FISIOPRO</div>
        <div class="brand-subtitle">Seleziona un paziente per vedere la storia clinica</div>
      </div>
    </div>

    <div class="top-actions">
      <a class="pill" href="/api/airtable?op=health" target="_blank">Test API</a>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="card-header">
        <div class="card-title">Paziente</div>
        <button id="btnReset" class="btn-light">Reset</button>
      </div>

      <input id="q" class="input" placeholder="Cerca paziente (nome/cognome, telefono, email)..." />
      <div id="error" class="error" style="display:none"></div>

      <div id="list" class="list empty">Nessun risultato.</div>
    </section>

    <section class="card">
      <div class="card-header">
        <div class="card-title">Storia clinica</div>
        <div class="small">Per ora: selezione paziente (step successivo: trattamenti/valutazioni)</div>
      </div>

      <div id="selected" class="selected empty">
        Seleziona un paziente per caricare i record.
      </div>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
