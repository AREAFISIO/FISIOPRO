<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FisioPro - Login</title>
  <style>
    body { margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; background:#f7f7f8; }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { width:420px; background:#fff; border-radius:18px; padding:20px; box-shadow: 0 10px 30px rgba(0,0,0,.06); }
    h1 { margin:0; font-size:22px; }
    p { margin:8px 0 18px; color:#666; }
    label { display:block; font-weight:700; margin-top:12px; }
    input { width:100%; padding:12px; border-radius:12px; border:1px solid #e5e7eb; margin-top:6px; font-size:15px; }
    button { width:100%; padding:12px; border-radius:14px; border:0; font-weight:800; margin-top:16px; cursor:pointer; }
    .err { display:none; margin-top:12px; padding:10px; border-radius:12px; background:#fff5f5; border:1px solid #fed7d7; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>FisioPro</h1>
      <p>Accedi con Email e Codice accesso (da Airtable COLLABORATORI).</p>

      <form id="loginForm">
        <label>Email</label>
        <input id="email" type="email" placeholder="nome@dominio.it" required />

        <label>Codice accesso</label>
        <input id="codice" type="password" placeholder="••••••••" required />

        <div id="errBox" class="err">Credenziali non valide o utente non attivo.</div>

        <button id="loginBtn" type="submit">Accedi</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.querySelector("#loginForm");
    const emailEl = document.querySelector("#email");
    const codiceEl = document.querySelector("#codice");
    const errBox = document.querySelector("#errBox");
    const btn = document.querySelector("#loginBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errBox.style.display = "none";
      btn.disabled = true;
      btn.textContent = "Accesso...";

      const email = (emailEl.value || "").trim();
      const codice = (codiceEl.value || "").trim();

      try {
        const r = await fetch("/api/auth-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, codice })
        });

        if (!r.ok) {
          errBox.style.display = "block";
          btn.disabled = false;
          btn.textContent = "Accedi";
          return;
        }

        // SUCCESSO -> vai all'agenda
        window.location.href = "/pages/agenda.html";
      } catch (err) {
        errBox.style.display = "block";
        btn.disabled = false;
        btn.textContent = "Accedi";
      }
    });
  </script>
</body>
</html>
