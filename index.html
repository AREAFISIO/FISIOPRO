<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>FISIOPRO – TEST BASE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #ffffff;
      color: #111;
    }
    h1 { font-size: 28px; }
    button {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #111;
      background: #f2f2f2;
      cursor: pointer;
    }
    pre {
      margin-top: 20px;
      padding: 14px;
      background: #f7f7f7;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>✅ FISIOPRO – Test base Vercel</h1>
  <p>Se vedi questa pagina, <b>Vercel sta servendo index.html</b>.</p>

  <button id="btn">Chiama /api/ping</button>

  <pre id="out">—</pre>

  <script>
    document.getElementById("btn").onclick = async () => {
      try {
        const r = await fetch("/api/ping");
        const j = await r.json();
        document.getElementById("out").textContent =
          "HTTP " + r.status + "\\n" + JSON.stringify(j, null, 2);
      } catch (e) {
        document.getElementById("out").textContent = String(e);
      }
    };
  </script>

</body>
</html>
