<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FISIOPRO – OK</title>
  <style>
    body{margin:0;font-family:system-ui;background:#ffffff;color:#111}
    .wrap{padding:28px}
    .box{max-width:900px;border:2px solid #111;border-radius:14px;padding:18px}
    h1{margin:0 0 10px 0;font-size:26px}
    p{margin:8px 0;font-size:16px}
    a{color:#111}
    button{padding:10px 12px;border-radius:10px;border:2px solid #111;background:#f2f2f2;cursor:pointer}
    pre{background:#f7f7f7;border-radius:10px;padding:12px;overflow:auto}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <h1>✅ FISIOPRO – Pagina caricata correttamente</h1>
      <p>Se vedi questa scritta, Vercel sta servendo <b>index.html</b>.</p>
      <p>Test API: <a href="/api/airtable?op=health">/api/airtable?op=health</a></p>

      <button id="btn">Test API (fetch)</button>
      <pre id="out">Output: —</pre>
    </div>
  </div>

  <script>
    const out = document.getElementById('out');
    document.getElementById('btn').onclick = async () => {
      try {
        const r = await fetch('/api/airtable?op=health');
        const t = await r.text();
        out.textContent = 'HTTP ' + r.status + '\\n' + t;
      } catch (e) {
        out.textContent = String(e);
      }
    };
  </script>
</body>
</html>
