name: Migrate Airtable to Supabase
 
on:
  workflow_dispatch:
    inputs:
      mode:
        description: "raw | core | all"
        required: true
        default: "all"
 
jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
 
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
 
      - name: Install dependencies
        run: npm install
 
      - name: Run migration
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/migrate-airtable-to-supabase.js ${{ github.event.inputs.mode }}
