<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FisioPro • Login</title>
  <link rel="stylesheet" href="../assets/app.css" />
  <style>
    body{overflow:auto}
    .loginWrap{min-height:100vh; display:grid; place-items:center; padding:24px;}
    .loginCard{width:min(520px, 100%); padding:18px;}
  </style>
</head>
<body>
<div class="loginWrap">
  <div class="card loginCard">
    <div class="head"><h2>Accesso Collaboratori</h2><span class="chip">Airtable • Ruoli</span></div>
    <div class="body" style="padding-top:10px;">
      <div class="field">
        <label>Email</label>
        <input class="input" id="email" placeholder="nome@areafisio.it" />
      </div>
      <div class="field" style="margin-top:12px;">
        <label>Codice</label>
        <input class="input" id="code" placeholder="••••••••" type="password" />
      </div>

      <div style="display:flex; gap:10px; margin-top:14px; flex-wrap:wrap;">
        <button class="btn primary" id="loginBtn">Entra</button>
        <button class="btn" id="logoutBtn">Esci</button>
      </div>

      <div style="margin-top:12px; color:var(--muted);" id="msg"></div>
    </div>
  </div>
</div>

<script>
  function setMsg(t){ document.getElementById("msg").textContent = t; }

  document.getElementById("loginBtn").onclick = async () => {
    setMsg("Accesso in corso...");
    const email = document.getElementById("email").value.trim();
    const code = document.getElementById("code").value;

    const r = await fetch("/api/auth-login", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ email, code })
    });

    const data = await r.json();
    if(!r.ok){
      setMsg(data.error || "Errore login");
      return;
    }

    localStorage.setItem("token", data.token);
    localStorage.setItem("user", JSON.stringify(data.user));
    location.href = "/pages/index.html";
  };

  document.getElementById("logoutBtn").onclick = () => {
    localStorage.removeItem("token");
    localStorage.removeItem("user");
    setMsg("Sei uscito.");
  };
</script>
</body>
</html>
