<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FisioPro - Login</title>

  <!-- STESSO CSS DEL GESTIONALE -->
  <link rel="stylesheet" href="/assets/app.css" />

  <style>
    /* Solo mini layout: il resto viene da app.css */
    .fp-login-wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .fp-login-card { width: 420px; max-width: 95vw; }
    .fp-login-title { font-size: 22px; font-weight: 800; margin: 0; }
    .fp-login-sub { opacity: .7; margin: 8px 0 16px; }
    .fp-field { display:flex; flex-direction:column; gap:6px; margin-top: 12px; }
    .fp-err { display:none; margin-top:12px; padding:10px; border-radius:12px; background:#fff5f5; border:1px solid #fed7d7; }
    .fp-btn { width:100%; margin-top:16px; }
  </style>
</head>
<script>
  const params = new URLSearchParams(window.location.search);
  if (params.get("timeout") === "1") {
    alert("Sessione terminata per inattività. Effettua di nuovo il login.");
  }
</script>

<body>
  <div class="fp-login-wrap">
    <!-- Se nel gestionale usi una "card" class specifica, mettila qui -->
    <div class="fp-login-card">
      <h1 class="fp-login-title">FisioPro</h1>
      <div class="fp-login-sub">Accedi con Email e Codice accesso.</div>

      <form id="loginForm">
        <div class="fp-field">
          <label for="email"><b>Email</b></label>
          <input id="email" type="email" placeholder="nome@dominio.it" required />
        </div>

        <div class="fp-field">
          <label for="codice"><b>Codice accesso</b></label>
          <input id="codice" type="password" placeholder="••••••••" required />
        </div>

        <div id="errBox" class="fp-err">Credenziali non valide o utente non attivo.</div>

        <button id="loginBtn" class="fp-btn" type="submit">Accedi</button>
      </form>
    </div>
  </div>

  <!-- Se nel gestionale hai JS globale, puoi caricarlo anche qui -->
  <script src="/assets/app.js"></script>

  <script>
    const form = document.querySelector("#loginForm");
    const emailEl = document.querySelector("#email");
    const codiceEl = document.querySelector("#codice");
    const errBox = document.querySelector("#errBox");
    const btn = document.querySelector("#loginBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errBox.style.display = "none";
      btn.disabled = true;
      btn.textContent = "Accesso...";

      const email = (emailEl.value || "").trim();
      const codice = (codiceEl.value || "").trim();

      try {
        const r = await fetch("/api/auth-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, codice })
        });

        if (!r.ok) {
          errBox.style.display = "block";
          btn.disabled = false;
          btn.textContent = "Accedi";
          return;
        }

        window.location.href = "/pages/agenda.html";
      } catch (err) {
        errBox.style.display = "block";
        btn.disabled = false;
        btn.textContent = "Accedi";
      }
    });
  </script>
</body>
</html>
